<!DOCTYPE html>
<html>
	<head>
		<title>Cat Clicker</title>
		<script type="text/javascript" src="javascript1.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>
		<div class="container">
			<div class="row">
				<div style="text-align:center;">
					<h1>Cat clicker</h1>
				</div>
			</div>
			<div class='row'>
				<div class='col-md-6'>
					<h3 style="font-style:italic;">click on this cat image 1</h3>
				</div>
				<div class='col-md-6'>
					<h3 style="font-style:italic;">click on this cat image 2</h3>
				</div>
			</div>
			<div class='row'>
				<div style="cursor:pointer;" class='col-md-6'>
					<img id='image1' src="cat1.jpg" class='img-responsive'>
				</div>
				<div style="cursor:pointer;" class='col-md-6'>
					<img id='image2' src="cat2.jpg" class='img-responsive'>
				</div>
			</div>
			<div class='row'>
				<div class='col-md-6'>
					<span id='count1' style="font-style:italic;"></span>
				</div>
				<div class='col-md-6'>
					<span id='count2' style="font-style:italic;"></span>
				</div>
			</div>
		</div>
	<script>
		var clicks1 = 0;
		
		var elmn = document.getElementById('image1');
		elmn.addEventListener('click', function (){
		  clicks1 = clicks1 + 1;
		  document.getElementById('count1').innerHTML = "Number of clicks " + clicks1 ;
		});
		
		var clicks2 = 0;
		
		var elmn = document.getElementById('image2');
		elmn.addEventListener('click', function (){
		  clicks2 = clicks2 + 1;
		  document.getElementById('count2').innerHTML = "Number of clicks " + clicks2 ;
		});
	</script>	
	</body>
</html>
